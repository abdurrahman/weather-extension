<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Extension</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/popup.css">
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700&amp;subset=latin,latin-ext">
  </head>
  <body>
    <div class="wrapper">
      <!-- Loading -->
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
      <!-- Container -->
      <section class="container">
        <div class="weather">
          <div>
            <span class="weather-date"><i class="icon ion-calendar"></i> 01 December 2016, Mon</span><br 7>
            <span class="weather-text">Mostly Cloud</span>
          </div>
          <div class="weather-condition">
            <div>
              <span class="weather-value">23° C</span>
            </div>
            <div>
              <span class="weather-icon">
                <i class="wi wi-day-sunny"></i>
              </span>
            </div>
          </div>
          <div class="weather-location">
            <span><i class="icon ion-location"></i> Montreal</span>
          </div>
        </div>
        <div class="forecast">
          <ul>
            <li>
              <div>
                <span><i class="wi wi-day-sunny" title="Mostly Cloud"></i></span>
                <span> Sun</span>
                <span>22/26 °C </span>
              </div>
            </li>
            <li>
              <div>
                <span><i class="wi wi-day-sunny" title="Mostly Cloud"></i></span>
                <span> Sun</span>
                <span>22/26 °C </span>
              </div>
            </li>
            <li>
                <div>
                  <span><i class="wi wi-day-sunny" title="Mostly Cloud"></i></span>
                  <span> Sun</span>
                  <span>22/26 °C </span>
                </div>
              </li>
              <li>
                  <div>
                    <span><i class="wi wi-day-sunny" title="Mostly Cloud"></i></span>
                    <span> Sun</span>
                    <span>22/26 °C </span>
                  </div>
                </li>
            <li>
              <div>
                <span><i class="wi wi-day-sunny" title="Mostly Cloud"></i></span>
                <span> Sun</span>
                <span>22/26 °C </span>
              </div>
            </li>
          </ul>
        </div>
      </section>
      <div class="out-of-service" style="display:none">
        <span><em>Dark Sky API not responding... :'(</em></span>
      </div>
    </div>
    <script src="scripts/vendor/jquery-1.11.0.min.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/popup.js"></script>
</body>
</html>
